<div class="container-content">
  <mat-form-field class="password-form" appearance="fill">
    <mat-label>New task</mat-label>
    <input [value]="name" (change)="changeName($event)" matInput>
    <button mat-icon-button matSuffix (click)="addTask()">
      <mat-icon>note_add</mat-icon>
    </button>
  </mat-form-field>

  <mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let task of tasks.user_tasks" [value]="task">
      {{task.name}}
    </mat-list-option>
  </mat-selection-list>

  <div class="login-button">
    <button (click)="getProducts()"> Show Products </button>
  </div>

  <div class="login-button">
    <button class="go-back-button" (click)="goBack()"> Go back </button>
  </div>

</div>
